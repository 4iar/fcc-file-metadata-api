<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File metadata API uploader</title>
</head>
<body>
<h5>POSTs a multipart/form-data to /get-file-size, where 'file' is the input field name</h5>
<form action="/get-file-size" method="POST" enctype="multipart/form-data">
    <input type="file" name="file">
    <input type="submit">
</form>


</body>
</html>
